<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Warehouse</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <img src="img/Logo.png" alt="Brand Logo">
        <ul class="nav-option">
          <li class="nav-single-option">About</li>
          <li class="nav-single-option">Help</li>
          <li class="nav-single-option">Features</li>
          <li class="nav-single-option">Sign Up</li>
        </ul>
        <button class="nav-button">Request Demo <img src="img/Arrow.png" class="btn-arr"> </button>
      </nav>
    </div>
    <div class="jumbotron">
      <div class="heading__left">
        <h1 class="heading__head--1">Save your data storage here.</h1>
        <p class="heading__text">
          Data Warehouse is a data storage area that has been tested for security, so you can store your data here
          safely
          but not be afraid of being stolen by others.
        </p>
        <button class="nav-button heading__button">Learn More</button>
      </div>
      <img class="heading__img" src="img/Jumbotron image.png" alt="heading-image">
    </div>
  </header>
</body>

</html>
